    <script>
        // Function to send the form data to EmailJS
        function sendEmail() {
            emailjs.sendForm('service_6lon1bp', 'template_o5ifvjm', document.getElementById('contact-form'))
            .then(function(response) {
                alert('Message sent successfully');
            }, function(error) {
                alert('Failed to send message. Please try again later.');
            });
        }
    </script>
